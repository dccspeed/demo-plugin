    provides:
        compiler: {}
        executor: {}
        platform:
        - imports:
            - operations: [1]
        operations:
        -   name: UpperCaseOperation
            description: Logic NOT operation
            ports:
                - << : *common_in
                - << : *common_out
            properties:
                - name: attribute
                  label: {en: Attribute, pt: Atributo}
                  help: {en: Attribute used as input, pt: Atributo usado como entrada}
                  type: attribute-selector
                  required: true
                - name: output 
                  label: {en: New attribute, pt: Novo atributo}
                  help: {en: Attribute used as output, pt: Atributo usado como saída}
                  suggested_widget: attribute-selector
                  required: true
                  type: int
            scripts:
                - copyX(ax, ax)
                 
    
    
    
    
