# Common definitions using anchors and aliases
common_in: &common_in
        -   name: input_data
            description: {en: Input data, pt: Dados de entrada}
            direction: INPUT
            interfaces: [1] # 1 is Data Interface in Lemonade
common_out: &common_out
        -   name: output_data
            description: {en: Output data, pt: Dados de saída}
            direction: OUTPUT
            interfaces: [1]

